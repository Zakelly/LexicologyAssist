
<div class="app-body">
    <legend class="head" style="margin-top: 1.5em;">请选择背诵集</legend>
    <div class="container" style="margin-bottom: 1.5em;">
        <div class="col-xs-5" ng-repeat="char in alphabet"><span >{{char.name+':'}}</span><ui-switch ng-model="char.select"></ui-switch></div>
    </div>
</div>
<div class="navbar navbar-app navbar-absolute-bottom">
    <div ng-if="!show_message" class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button  ng-click="return()" type="button" class="btn btn-primary"><i class="fa fa-undo fa-navbar"></i> 返回</button>
        </div>
        <div class="btn-group" role="group">
            <button ng-click="switch()" type="button" class="btn btn-primary"><i class="fa fa-exchange fa-navbar"></i> 反选</button>
        </div>
        <div class="btn-group" role="group">
            <button ng-click="next()" type="button" class="btn btn-primary"><i class="fa fa-check-circle fa-navbar"></i> 确认</button>
        </div>
    </div>
</div>
